<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script 태그에 자바스크립트 코드 작성</title>
</head>
<body>
    <h3>마우스를 올려보세요</h3>
    <hr>
    <!-- this는 해당 속성이 포함된 태그를 의미한다. -->
    <img src="img/1.png" onmouseover="over(this)" onmouseout="out(this)">













</body>
<script>
    // ctrl+/
    /* alt+shift+a */
    function over(arg){
        arg.src="img/2.png";

    }
    function out(arg){
        arg.src="img/1.png";
    }

</script>
</html>
