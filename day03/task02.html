<body>
    <!-- 
        월화수목금토일
        ----------------(hr)
        000은 출근

        사용자에게 요일을 입력받고 월~목은 출근, 다른 날은 휴일을 출력한다.
            요일은 "월", "화", ...형식으로 입력받는다.

     -->
     <h2>월화수목금토일</h2>
     <hr>


</body>
<script>

    function days(){
        let day1="월화수목";
        let day2="금토일";

        day=prompt("요일을 입력해주세요");
        if(day1.includes(day)){
            document.write(day+"요일은 출근");
        }else if(day2.includes(day)){
            document.write(day+"요일은 휴일");
        }

    }
    days();
</script>
</html>
