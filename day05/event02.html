<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포커스 이벤트</title>
</head>
<body>
    <h3>포거스 이벤트</h3>
    <hr>
    <form name="joinForm">
                                        //autocomplete: 밑에 자동완성(검색기록)없애줌
        <input type="text" name="id" value="아이디" autocomplete="off">
        <input type="password" name="pw" placeholder="비밀번호">
        <p id="result"></p>


    </form>
</body>
<script>
    const input=joinForm.id;
   
    const p=document.querySelector("form p#result");
    input.addEventListener("focus", function(){
        this.value="";
    });
    input.onblur=function(){
        if(!this.value){ //"":빈문자열은 false이다.
            p.innerHTML="필수 정보입니다."
            p.style.color="red";
            this.focus(); //필수정보 입력전엔 다른 칸으로 포커스 이동 불가 (해당 태그에 포커스 유지)
        }

        //입력되어있을 때 필수정보입니다 제거
        else{
            p.innerHTML="";
        }
    };

</script>
</html>
